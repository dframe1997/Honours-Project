<link rel="stylesheet" href="/static/home.css" type="text/css">
<h1>Welcome to Pickaxe</h1>
<form method="post" name="form" action="">
    <label>Enter your URL here</label>
    <input name="url" type="text" id="url" required/>
    <input type="submit" name="submit" id="submit" value="Start Mining" onclick="load()"/>
</form>
<div id="loading">
    <div id="spinner">
        <img id="pickaxe" src="/static/pickaxe.png"/>
    </div>
    Mining...
</div>

<script>
    document.getElementById("loading").style.display = "none";
    function load(){
        document.getElementById("loading").style.display = "flex";
    }
</script>
